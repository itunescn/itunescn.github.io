<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Itunescn | {{ page.title }}</title>

  <meta name='robots' content='index, follow' />

  {% if page.description %}
  <meta name="description" content="{{page.description}}" />
  {% else %}
  <meta name="description" content="{{site.description}}" />
  {% endif %}

   {% if page.tags %}
  <meta name="tags" content="{{page.tags}}" />
  {% endif %}


  {% if page.categories %}
  <meta name="keywords" content="{{page.categories | join: ','}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}" />
  {% endif %}

  {% if page.date %}
  <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  {% endif %}

  {% if page.results.first.trackId %}
  <meta name="apple-itunes-app" content="app-id={{ page.results.first.trackId }}, affiliate-data=at=10lIvG" />
  {% endif %}
